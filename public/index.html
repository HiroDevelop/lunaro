<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunaro Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0b0f1a;
      color: #e6e9f0;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 720px;
      margin: auto;
      background: #11162a;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
    }
    h1 {
      margin-top: 0;
      color: #7cf5d3;
      letter-spacing: 1px;
    }
    .label {
      opacity: 0.7;
      font-size: 14px;
    }
    .value {
      font-family: monospace;
      word-break: break-all;
      margin-bottom: 16px;
    }
    footer {
      margin-top: 32px;
      opacity: 0.5;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>LUNARO</h1>
    <p class="label">Token</p>
    <div class="value">LUNARO</div>

    <p class="label">Network</p>
    <div class="value">Ethereum Sepolia</div>

    <p class="label">Contract</p>
    <div class="value">
      0xD702180da821851F9AFA5831058C69959AB9D77D
    </div>

    <p class="label">Total Supply</p>
    <div class="value">1,000,000,000 LUNARO</div>

    <footer>
      © 2026 Lunaro · Guardian of Earth
    </footer>
  </div>

</body>
</html>
